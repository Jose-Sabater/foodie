<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
        // Get Token
        function test_function(){
          let token = localStorage.getItem('token');
          // alert(token);
          document.getElementById("thetoken").value = token;
          document.getElementById("form").submit();
        }
      </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Successfully logged in {{token}} </h1>
    <form id="form" method="POST" name="form" >
        <input type="hidden" id="thetoken" name="thetoken" >
        <!-- <button type="submit" ></button> -->
        <button type="button" id="send" onclick="test_function()" Post!>Get meals </button>
    </form>

    <script type="text/javascript">
      // STORE TOKEN INTO LOCALSTORAGE
      localStorage.setItem("token", "{{token}}");
    </script>
  </body>
</html>
